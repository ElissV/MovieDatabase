

<mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let film of films">

        <div>
            <a href="/films/{{ film.filmId }}">
                <img src="assets/images/{{ film.imagePath }}">
                <h3 class="title">
                    {{ film.name }}
                    ({{ film.publishingYear }})
                </h3>
            </a>
        </div>

    </mat-grid-tile>
</mat-grid-list>
