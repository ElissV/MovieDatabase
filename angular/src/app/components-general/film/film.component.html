


<div class="main-div">  

    <img src="assets/images/{{ currentFilm.imagePath }}">

    <div class="description">

      <div class="title">
        {{ currentFilm.name }} ({{ currentFilm.publishingYear }})
      </div>
      
      <div class="details">
        {{ currentFilm.publishingYear }}, {{currentFilm.imagePath}}
      </div>

      <div *ngFor="let genre of currentFilm.genres">
        {{ genre.name }}
      </div>

    </div>

</div>
