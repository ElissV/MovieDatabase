


<div class="main-div">

    <img class="film-picture" src="assets/images/{{ currentFilm.imagePath }}">

    <div class="film-details">

      <div class="title">
        {{ currentFilm.name }} ({{ currentFilm.publishingYear }})
      </div>

      <div class="genre-container">
        <div class="genre" *ngFor="let genre of currentFilm.genres; let isLast=last">
          {{ genre.name }}
        </div>
      </div>

      <div class="description">
        {{ currentFilm.description }}
      </div>

    </div>

    <div class="comments-div">
        <hr style="margin-top: 50px;">
        <h1>Reviews ({{ currentFilm.filmReviews.length }})</h1>

        <div class="negative-comment comment" *ngFor="let review of currentFilm.filmReviews" 
        >
          <div class="user-info">
            
            <img class="avatar" src="assets/images/it.jpg">
  
            <div class="comment-top-part">
              <div class="username">
                Anon 
              </div>
              <div class="comment-date">
                  5 weeks ago
              </div>
            </div>
          </div>
  
          <div class="comment-text">
            {{ review.text }}
          </div>
        </div>
        <div *ngIf="currentFilm.filmReviews?.length == 0 || currentFilm.filmReviews == null" class="no-data-message">
          No reviews yet.
        </div>
